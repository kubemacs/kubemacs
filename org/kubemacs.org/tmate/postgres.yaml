kind: Deployment
apiVersion: apps/v1
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      # volumes:
      #   - name: pgdata
      #     persistentVolumeClaim:
      #       claimName: pgdata-pvc
      containers:
        - name: postgres
          image: postgres:11-alpine
          ports:
            - containerPort: 5432
          # volumeMounts:
          #   - name: pgdata
          #     mountPath: /var/lib/postgresql/data
          env:
          - name: POSTGRES_HOST_AUTH_METHOD
            value: trust
---
kind: Service
apiVersion: v1
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
  - port: 5432

